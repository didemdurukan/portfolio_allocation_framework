tickers: ["AAPL"]

env_params :
    hmax: 100,  # maximum number of shares to trade
    initial_amount: 1000000,  # initial cash
    transaction_cost_pct: 0.001,  # transaction cost percentage
    n_state: 1,  # number of unique stocks
    port_dim: 1,  # number of unique stocks
    tech_indicator_list: config.IMPLEMENTED_TECH_INDICATORS_LIST,  # technical indicators
    n_action: 1,  # number of stocks in training data
    reward_scaling: 1e-1  # hyperparameter


policy_params:
model_params:

A2C_PARAMS = {"n_steps": 10, "ent_coef": 0.005, "learning_rate": 0.0004}

train_params :
  total_timesteps: 25000,
  log_interval: 100

test_params :
  deterministic: True

a2c_params :
  policy: "MlpPolicy",
  verbose: 1
